<html>
<head>
<style>
body
{
    margin:0px;
}
#nav
{
    background-color:#ceeff7;
    width: 20px;
    height:100%;
}
#navMain
{
    overflow:hidden;
    padding-left:40px;
    padding-top:40px;
}
#nav a
{
    color: rgb(140, 51, 148);
    white-space: nowrap;
    text-decoration: none;
}
</style>
</head>
<body>
<div id="nav" onmouseover="navWide()" onmouseout="navNarrow()">
    <div id="navMain">
        <a href="aboutme">咩吉子</a><br>
        <a href="facebook">facebook</a><br>
        <a href="ig">ig</a><br>
        <a href="others">其他</a><br>
    </div>
</div>
<script>
    function navWide()
    {
        let nav=document.getElementById('nav')
        nav.style.width='250px';
    }
    function navNarrow()
    {
        let nav=document.getElementById('nav')
        nav.style.width='20px'; 
          
    }
</script>
</body>
</html>
