<!DOCTYPE html>
<html>
<head>
  <title>翻卡牌遊戲</title>
  <style>
    .card {
      width: 100px;
      height: 150px;
      perspective: 600px;
      margin: 10px;
      float: left;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background-image: url('dice.png');
      
    }

    .card-back {
      background-image: url('back.png');
      background-size: cover;
    }
  </style>
  <script>
    var flippedCards = [];
    var matches = 0;

    function flipCard(card) {
      if (card.classList.contains("flipped")) {
        return; // 已經翻開的卡片不處理
      }

      card.classList.toggle("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        var card1 = flippedCards[0];
        var card2 = flippedCards[1];

        var image1 = card1.getAttribute("data-image");
        var image2 = card2.getAttribute("data-image");

        if (image1 === image2) {
          // 卡片匹配成功
          matches++;

          if (matches === 5) {
            // 遊戲結束
            alert("遊戲結束！");
          }
          
          flippedCards = [];
        } else {
          // 卡片匹配失敗，延遲翻回
          setTimeout(function() {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            flippedCards = [];
          }, 1000);
        }
      }
    }
  </script>
</head>
<body>
  <div class="card" onclick="flipCard(this)" data-image="dice.png">
    <div class="card-inner">
      <div class="card-face card-front"></div>
      <div class="card-face card-back" style="background-image: url('dice.png');"></div>
    </div>
  </div>

  <div class="card" onclick="flipCard(this)" data-image="mapele.png">
    <div class="card-inner">
      <div class="card-face card-front"></div>
      <div class="card-face card-back" style="background-image: url('mapele.png');"></div>
    </div>
  </div>

  <!-- 添加更多的卡牌 -->

</body>
</html>
