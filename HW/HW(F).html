<!DOCTYPE html>
<html>
<head>
  <title>打地鼠遊戲</title>
  <style>
    .game-container {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      margin: 0 auto;
    }

    .game-tile {
      width: 100px;
      height: 100px;
      background-color: #eee;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script>
    var score = 0;
    var time = 30;

    function startGame() {
      score = 0;
      time = 30;
      updateScore();
      updateTime();

      var tiles = document.getElementsByClassName('game-tile');
      for (var i = 0; i < tiles.length; i++) {
        tiles[i].addEventListener('click', increaseScore);
      }

      var countdown = setInterval(function() {
        time--;
        updateTime();

        if (time <= 0) {
          clearInterval(countdown);
          endGame();
        }
      }, 1000);
    }

    function increaseScore() {
      score++;
      this.classList.remove('game-tile-active');
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').innerText = score;
    }

    function updateTime() {
      document.getElementById('time').innerText = time;
    }

    function endGame() {
      alert('遊戲結束！您的得分是：' + score);
      var tiles = document.getElementsByClassName('game-tile');
      for (var i = 0; i < tiles.length; i++) {
        tiles[i].removeEventListener('click', increaseScore);
      }
    }
  </script>
</head>
<body>
  <h1>打地鼠遊戲</h1>
  <div class="game-container">
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
    <div class="game-tile" onclick="increaseScore()"></div>
  </div>
  <div>
    <p>得分: <span id="score">0</span></p>
    <p>剩餘時間: <span id="time">30</span> 秒</p>
    <button onclick="startGame()">開始遊戲</button>
  </div>
</body>
</html>
